<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-image" (click)="editimage">
    <img src="{{avatar}}">
  </div>
  <div>
    <h2 (click)="editname()">{{displayname}}</h2>
  </div>
  <div>
    Tap on your name or pic to change it
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button clear outline color="danger" (click)="logout()">Logout</button>
  </div>
</ion-content>
