<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Password Reset
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>

        <button ion-button round block outline (click)="reset()">Reset</button>        
        <button ion-button full color="light" clear (click)="goback()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
