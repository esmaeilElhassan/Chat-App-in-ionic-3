<ion-content class="background">

  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Username" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
      
        <a (click)="passwordreset()">Forgot your login detail? <b>Get help signing in</b></a>
        <button ion-button block outline color="light" (click)="signin()">Login</button>
        <p>OR</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon > Login with facebook
        </button>
      
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light" (click)="signup()">Dont have an account? Sign up</button>

</ion-content>
